<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accesibility</title>
</head>

<body>
    <h1>Hai Teman!</h1>
    <label>Nama:
        <input type="text" name="nama">
    </label>

    <label for="jurusan">Jurusan:
        <select name="jurusan" id="jurusan">
            <option value="if">Teknik Informatika</option>
            <option value="if">Teknik Informatika</option>
        </select>
    </label>

    <button style="margin-bottom: 30px;" onclick="alert('Hai!')">Kirim!</button>

    <div tabindex="0" onclick="showAlert('Hai!')" role="button" id="button1">Tombol 1</div>
    <div tabindex="0">Tombol 2</div>
    <div tabindex="0">Tombol 3</div>

    <script>
        const showAlert = (text) => alert(text);
        const button1 = document.querySelector('#button1');
        button1.addEventListener('keyup', function (e) {
            if (e.keyCode == 32 || e.keyCode == 13) {
                showAlert('Hai!');
            }
        })
    </script>
</body>

</html>
