<!DOCTYPE html>
<html>
    <head>
        <title>HTML Paragraf</title>
        <meta http-equiv="refresh" content="5; url=https://www.youtube.com/watch?v=SMetRBdIh-8&list=PLFIM0718LjIVuONHysfOK0ZtiqUWvrx4F&index=6">
    </head>
        
    <body>
        <!--Menambah tag <br> untuk menambah baris-->
        <p>Ini adalah <br> paragraf 1.</p>
        <br>
        <p>Ini adalah <br> paragraf 2.</p>
        <!--Menambah tag <hr> untuk menambah garis horizontal-->
        <hr>
        <!--Menambah tag <b> untuk membuat teks menjadi bold dan <i> untuk membuat teks menjadi italic-->
        <p><b>Selamat Datang</b> di Kuliah <i>Web 1</i></p>
        <!--Menambah tag <u> untuk menambah underline-->
        <p>Nama saya <u>Teuku Moch. Alif Maulana Risaf</u></p>
        <hr>
        <!--Menambah tag <strong> untuk penekanan bold dan <em> untuk penekanan italic-->
        <p><strong>Pengumuman.</strong> kuliah pemrogaman web 1, senin 12 januari 2021 <em>ditiadakan!</em></p>
    </body>
</html>
