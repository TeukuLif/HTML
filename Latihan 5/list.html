<!DOCTYPE html>
<html>
    <head>
        <title>HTML List</title>
    </head>

    <body>
        <h3>To Do List</h3>
        <ol type="I">
            <li>Bangun Pagi</li>
            <li>Sarapan</li>
            <li>Belajar</li>
            <li>Tidur</li>
        </ol>

        <h3>Saya Akan Belajar</h3>
        <ul type="Square">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <h3>Materi yang akan dipelajari :</h3>
        <dl>
            <dt><strong>HTML</strong></dt>
            <dd><em>Hypertext Markup Language</em></dd>
            <dt><strong>CSS</strong></dt>
            <dd><em>Cascading Style Sheet</em></dd>
        </dl>
    </body>
</html>
